<div ng-include="breadcrumburl"></div>

<div class="row-fluid">
	<div class="span12">
		<form class="form-horizontal well form-users" novalidate ng-submit="save()">
			<input type="hidden" ng-model="user._id">
			<div class="control-group">
				<legend>{{form_title}}</legend>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputUsername">* Username</label>
				<div class="controls">
					<input type="text" ng-model="user.username" placeholder="Username" id="inputUsername" required>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputEmail">* Email</label>
				<div class="controls">
					<input type="email" ng-model="user.email" placeholder="Email" id="inputEmail" required>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputPassword">* Password</label>
				<div class="controls">
					<input type="text" ng-model="user.password" id="inputPassword" placeholder="password" required>
				</div>
			</div>
			<div class="control-group">
				<div class="form-actions">
					<button class="btn btn-success">Save</button>
					<a href="#/" class="btn">Cancel</a>
				</div>
			</div>
		</form>
	</div>
</div>
